        <main id="mainAdmin">
            <h2 class="titulo">Gestión de series</h2>
            <section class="container mt-4">
                <form class="row formNewSeries" method="POST" enctype="multipart/form-data" action="" id="form-nueva-serie" name="form-nueva-serie">
                    <h3>Añadir nueva serie</h3>
                    <div class="mb-3 col-12 col-md-4">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo">
                        <div id="error-titulo" class="error-text"></div>
                    </div>
                    <div class="mb-3 col-12 col-md-4">
                        <label for="fechaLanzamiento" class="form-label">Fecha lanzamiento</label>
                        <input type="date" class="form-control" placeholder="Fecha de Lanzamiento (dd/mm/aaaa)"  id="fechaLanzamiento" name="fechaLanzamiento">
                        <div id="error-fechaLan" class="error-text"></div>
                    </div>
                    <div class="mb-3 col-12 col-md-4">
                        <label for="genero" class="form-label">Género</label>
                        <input type="text" class="form-control" id="genero" name="genero">
                        <div id="error-genero" class="error-text"></div>
                    </div>
                    <div class="mb-3 col-12 col-md-4">
                        <label for="duracion" class="form-label">Duración</label>
                        <input type="text" class="form-control" placeholder="24min"  id="duracion" name="duracion">
                        <div id="error-duracion" class="error-text"></div>
                    </div>
					<div class="mb-3 col-12 col-md-4">
                        <label for="episodios" class="form-label">Episodios</label>
                        <input type="number" class="form-control" placeholder="24"  id="episodios" name="episodios">
                        <div id="error-episodios" class="error-text"></div>
                    </div>
                    <div class="mb-3 col-12 col-md-6">
                        <label for="sinopsis" class="form-label">Sinopsis</label>
                        <textarea name="sinopsis" class="form-control" rows="5" cols="60"></textarea>
                    </div>
                    <div class="mb-3 col-12 col-md-6">
                        <label for="img" class="form-label">Seleccionar imagen:</label>
                        <input type="file" accept="image/*" class="form-control" id="img" name="img">
                        <div id="error-img" class="error-text"></div>
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-light" type="submit" value="Agregar serie">
						<input type="reset" class="btn btn-outline-light" value="Cancelar" title="cancelar carga de formulario"/>
                    </div>
                </form>
            </section>

            <section class="container mt-4">
                <table class="table table-dark table-striped table-hover" id="tableSeries">
                    <thead>
                        <tr>
                            <th scope="col">ID #</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Título</th>
                            <th scope="col">Episodios</th>
                            <th scope="col">Géneros</th>
                        </tr>
                    </thead>
